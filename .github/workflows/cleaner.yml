name: Firestore Cleanup (Daily at 12:00 AM IST)

on:
  schedule:
    # Runs daily at 00:00 Asia/Kolkata (IST). GitHub Actions uses UTC, so this is 18:30 UTC.
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Setup Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" | base64 --decode > firebase.json
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}

      - name: Run Firestore cleanup
        working-directory: blinkr_scraper
        env:
          # Make the decoded service account available to the Admin SDK
          GOOGLE_APPLICATION_CREDENTIALS: ../firebase.json
        run: python cleanup_manager.py
